<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Resizable - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<link rel="stylesheet" href="../demos.css">
	<style>
	#resizable { width: 150px; height: 150px; padding: 0.5em; }
	#resizable h3 { text-align: center; margin: 0; }
	.ui-resizable-handle.ui-resizable-sw.ui-icon.ui-icon-gripsmall-diagonal-se {transform: scaleX(-1); left: 1px; bottom: 1px; }
	</style>
	<script src="../../external/requirejs/require.js"></script>
	<script src="../bootstrap.js">
		$( "#resizable" ).resizable({
			handles: "w, sw, s, e, se, ne, nw",
			classes: {
				"ui-resizable-sw": "ui-icon ui-icon-gripsmall-diagonal-se"
			},
			maxWidth: 300
		});
	</script>
</head>
<body dir="rtl">

<div id="resizable" class="ui-widget-content">
	<h3 class="ui-widget-header">Resizable</h3>
</div>

<div class="demo-description">
<p>Enable any DOM element to be resizable.  With the cursor grab the right or bottom border and drag to the desired width or height.</p>
</div>
</body>
</html>
